<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <app-input label="Name" [control]="cardForm.controls.name"></app-input>
  <app-input mask="0000-0000-0000-0000" label="Card Number" [control]="cardForm.controls.cardNumber"></app-input>
  <div class="columns">
    <div class="column">
      <app-input label="Expiration (MM/YY)" [control]="cardForm.controls.expiration"></app-input>
    </div>
    <div class="column">
      <app-input mask="000" label="Security Code" [control]="cardForm.controls.securityCode"></app-input>
    </div>
  </div>
  <div class="buttons">
    <button class="button is-primary" [disabled]="cardForm.invalid" type="submit">Submit</button>
    <button class="button is-warning" type="reset">Reset</button>
  </div>
</form>

<hr>
<div><b>JSON: </b>{{ cardForm.value | json }}</div>
